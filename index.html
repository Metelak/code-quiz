<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header class="header">
        <div class="score">
            <a href="./highscores.html">View high scores</a>
        </div>
        <div id="timer">
            Time:
        </div>
    </header>
    <div id="quiz-intro">
        <h1 class="title1">Coding Quiz Challenge</h1>
        <p class="intro">
            Try to answer the following code-related questions within the time limit.
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!
        </p>
        <button id="start-btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="question-1">
        <h2 id="question">
            Commonly used data types DO NOT include:
        </h2>
        <button id="btn" class="btn-1">1. strings</button>
        <button id="btn" class="btn-2">2. booleans</button>
        <button id="btn" class="btn-3">3. alerts</button>
        <button id="btn" class="btn-4">4. numbers</button>
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
